<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./src/favicon-32x32.png" type="image/x-icon">
    <title>Newsletter</title>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="./src/icon-list.svg" alt=""> Product discovery and building what matters</li>
            <li><img src="./src/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
            <li><img src="./src/icon-list.svg" alt=""> And much more!</li>
          </ul>
          <h6>Email address</h6>
          <input type="text" placeholder="email@.com" id="emailInput">
          <button type="submit" id="submitButton">Subscribe to monthly newsletter</button>
          <p id="errorMessage" class="hidden">Invalid email. Please enter a valid email address.</p>
          <p id="thankYouMessage" class="hidden">Thank you for subscribing!</p>
        </div>
        <div class="image">
          <img src="./src/illustration-sign-up-desktop.svg" alt="">
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
  
  
</html>
